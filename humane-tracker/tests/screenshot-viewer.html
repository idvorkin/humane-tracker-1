<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Test Screenshots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .timestamp {
            color: #888;
            font-size: 0.9rem;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .controls button:hover {
            background: #444;
        }
        .controls button.active {
            background: #555;
            border-color: #777;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .screenshot {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .screenshot:hover {
            transform: scale(1.02);
        }
        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }
        .screenshot .title {
            padding: 15px;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        .device-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            margin-right: 8px;
            font-weight: 600;
        }
        .device-desktop {
            background: #2563eb;
        }
        .device-mobile {
            background: #16a34a;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
        }
        .modal.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }
        .modal .modal-title {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
        .modal .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 2rem;
            padding: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal .modal-nav:hover {
            background: rgba(255,255,255,0.2);
        }
        .modal .modal-prev {
            left: 20px;
        }
        .modal .modal-next {
            right: 20px;
        }
        .modal .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E2E Test Screenshots</h1>
        <div class="timestamp" id="timestamp">Loading...</div>
    </header>

    <div class="controls">
        <button id="btn-all" class="active" onclick="filterDevice('all')">All</button>
        <button id="btn-desktop" onclick="filterDevice('desktop')">Desktop Only</button>
        <button id="btn-mobile" onclick="filterDevice('mobile')">Mobile Only</button>
    </div>

    <div class="gallery" id="gallery"></div>
    <div class="error" id="error" style="display:none;"></div>

    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">✕</button>
        <button class="modal-nav modal-prev" onclick="navigateModal(-1)">‹</button>
        <button class="modal-nav modal-next" onclick="navigateModal(1)">›</button>
        <img id="modal-img" src="" alt="">
        <div class="modal-title" id="modal-title"></div>
    </div>

    <script>
        let screenshots = [];
        let currentFilter = 'all';
        let currentModalIndex = -1;
        let filteredScreenshots = [];

        async function loadScreenshots() {
            try {
                const response = await fetch('screenshots.json');
                if (!response.ok) {
                    throw new Error(`Failed to load screenshots.json: ${response.statusText}`);
                }
                screenshots = await response.json();

                if (!Array.isArray(screenshots) || screenshots.length === 0) {
                    throw new Error('No screenshots found');
                }

                renderGallery();

                // Show timestamp from first screenshot
                if (screenshots[0].timestamp) {
                    const date = new Date(screenshots[0].timestamp);
                    document.getElementById('timestamp').textContent = `Generated: ${date.toLocaleString()}`;
                } else {
                    document.getElementById('timestamp').textContent = 'Generated recently';
                }
            } catch (error) {
                console.error('Failed to load screenshots:', error);
                document.getElementById('error').textContent = `Error: ${error.message}. Run 'just e2e' to generate screenshots.`;
                document.getElementById('error').style.display = 'block';
                document.getElementById('gallery').style.display = 'none';
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            filteredScreenshots = currentFilter === 'all'
                ? screenshots
                : screenshots.filter(s => s.device === currentFilter);

            if (filteredScreenshots.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">No screenshots match the current filter.</p>';
                return;
            }

            gallery.innerHTML = filteredScreenshots.map((screenshot, index) => `
                <div class="screenshot" onclick="openModal(${index})">
                    <img src="${screenshot.filename}" alt="${screenshot.name}">
                    <div class="title">
                        <span class="device-badge device-${screenshot.device}">${screenshot.device}</span>
                        ${screenshot.name}
                    </div>
                </div>
            `).join('');
        }

        function filterDevice(device) {
            currentFilter = device;

            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${device}`).classList.add('active');

            renderGallery();
        }

        function openModal(filteredIndex) {
            const screenshot = filteredScreenshots[filteredIndex];
            currentModalIndex = filteredIndex;
            document.getElementById('modal-img').src = screenshot.filename;
            document.getElementById('modal-title').textContent = `${screenshot.device.toUpperCase()}: ${screenshot.name}`;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function navigateModal(direction) {
            currentModalIndex = (currentModalIndex + direction + filteredScreenshots.length) % filteredScreenshots.length;
            openModal(currentModalIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') navigateModal(-1);
                if (e.key === 'ArrowRight') navigateModal(1);
            }
        });

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        loadScreenshots();
    </script>
</body>
</html>
