name: Deploy to Surge

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build PR"]
    types: [completed]
  pull_request_target:
    types: [closed]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  # Deploy main branch on push
  deploy-main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy Main to Surge
    environment: surge-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "humane-tracker/package-lock.json"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        working-directory: ./humane-tracker
        run: npm ci

      - name: Build
        working-directory: ./humane-tracker
        run: just build

      - name: Deploy to Surge
        working-directory: ./humane-tracker
        run: npx surge dist "${{ secrets.SURGE_DOMAIN }}" --token "${{ secrets.SURGE_TOKEN }}"

  # Deploy PR preview after build completes (SECURE: never runs PR code)
  deploy-pr-preview:
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    name: Deploy PR Preview to Surge
    environment: surge-deploy

    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.workflow_run.pull_requests[0];
            if (!pr) {
              core.setFailed('No PR found for this workflow run');
              return;
            }
            core.setOutput('number', pr.number);
            console.log(`PR number: ${pr.number}`);

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-pr-${{ steps.pr.outputs.number }}
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Surge
        run: npx surge ./dist "pr-${{ steps.pr.outputs.number }}-humane-tracker.surge.sh" --token "${{ secrets.SURGE_TOKEN }}"

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            const domain = `pr-${prNumber}-humane-tracker.surge.sh`;
            const body = `## ðŸš€ Preview Deployment

            Your preview is ready!

            **URL:** https://${domain}

            This preview will be automatically deleted when the PR is closed.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c => c.body.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  # Teardown PR preview when PR is closed
  teardown:
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Teardown PR Preview
    environment: surge-deploy

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Teardown Surge deployment
        run: npx surge teardown "pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh" --token "${{ secrets.SURGE_TOKEN }}"
