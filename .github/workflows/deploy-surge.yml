name: Deploy to Surge

on:
  push:
    branches:
      - main # Deploy on push to main branch
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main # Preview on PRs from approved users

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    # Only run for:
    # - Push to main (always)
    # - PR from approved users (not on close)
    #   Approved: idvorkin (collaborator) or idvorkin-ai-tools (bot account)
    if: |
      github.event_name == 'push' ||
      (github.event.action != 'closed' &&
       (github.actor == 'idvorkin' || github.actor == 'idvorkin-ai-tools'))
    runs-on: ubuntu-latest
    name: Build and Deploy to Surge
    # Use environment to limit secret access to only SURGE_TOKEN and SURGE_DOMAIN
    environment: surge-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # For PRs, checkout the PR head commit
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "humane-tracker/package-lock.json"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        working-directory: ./humane-tracker
        run: npm ci

      - name: Run unit tests and build
        working-directory: ./humane-tracker
        run: just test

      - name: Set deployment domain
        id: domain
        run: |
          if [ "${{ github.event_name }}" == "pull_request_target" ]; then
            echo "domain=pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh" >> $GITHUB_OUTPUT
          else
            echo "domain=${{ secrets.SURGE_DOMAIN }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Surge
        working-directory: ./humane-tracker
        run: npx surge dist "${{ steps.domain.outputs.domain }}" --token "${{ secrets.SURGE_TOKEN }}"

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const domain = 'pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh';
            const body = `## ðŸš€ Preview Deployment

            Your preview is ready!

            **URL:** https://${domain}

            This preview will be automatically deleted when the PR is closed.`;

            // Check if we already have a comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.body.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  teardown:
    # Only run on PR close from approved users
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.action == 'closed' &&
      (github.actor == 'idvorkin' || github.actor == 'idvorkin-ai-tools')
    runs-on: ubuntu-latest
    name: Teardown PR Preview
    environment: surge-deploy

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Teardown Surge deployment
        run: npx surge teardown "pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh" --token "${{ secrets.SURGE_TOKEN }}"
