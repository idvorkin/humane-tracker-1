name: Deploy to Surge

on:
  push:
    branches:
      - main # Deploy on push to main branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main # Preview on PRs

jobs:
  build-and-deploy:
    # Don't build on PR close - just teardown
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy to Surge

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "humane-tracker/package-lock.json"

      - name: Install dependencies
        working-directory: ./humane-tracker
        run: npm ci

      - name: Run unit tests
        working-directory: ./humane-tracker
        run: npm test

      - name: Build app
        working-directory: ./humane-tracker
        run: npm run build

      - name: Install Surge
        run: npm install -g surge

      - name: Set deployment domain
        id: domain
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "domain=pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh" >> $GITHUB_OUTPUT
          else
            echo "domain=${{ secrets.SURGE_DOMAIN }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Surge
        run: surge ./humane-tracker/dist "${{ steps.domain.outputs.domain }}" --token "${{ secrets.SURGE_TOKEN }}"
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const domain = 'pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh';
            const body = `## ðŸš€ Preview Deployment

            Your preview is ready!

            **URL:** https://${domain}

            This preview will be automatically deleted when the PR is closed.`;

            // Check if we already have a comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.body.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  teardown:
    # Only run on PR close
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Teardown PR Preview

    steps:
      - name: Install Surge
        run: npm install -g surge

      - name: Teardown Surge deployment
        run: surge teardown "pr-${{ github.event.pull_request.number }}-humane-tracker.surge.sh" --token "${{ secrets.SURGE_TOKEN }}"
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
