name: Deploy to Cloudflare Pages

on:
  workflow_run:
    workflows: ["Build and Test"]
    types: [completed]

permissions:
  contents: read
  deployments: write
  pull-requests: write
  actions: read

jobs:
  deploy:
    # Only deploy for:
    # - Push to main (trusted)
    # - PRs from approved users: idvorkin, idvorkin-ai-tools
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.event == 'push' ||
       github.event.workflow_run.actor.login == 'idvorkin' ||
       github.event.workflow_run.actor.login == 'idvorkin-ai-tools')
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Get deployment info
        id: info
        uses: actions/github-script@v7
        with:
          script: |
            const isMain = context.payload.workflow_run.event === 'push';
            const pr = context.payload.workflow_run.pull_requests[0];

            if (isMain) {
              core.setOutput('artifact_name', 'dist-main');
              core.setOutput('branch', 'main');
              core.setOutput('is_pr', 'false');
            } else if (pr) {
              core.setOutput('artifact_name', `dist-pr-${pr.number}`);
              core.setOutput('branch', context.payload.workflow_run.head_branch);
              core.setOutput('pr_number', pr.number);
              core.setOutput('is_pr', 'true');
            } else {
              core.setFailed('Could not determine deployment target');
            }

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.info.outputs.artifact_name }}
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name humane-tracker --branch ${{ steps.info.outputs.branch }}

      - name: Comment PR with preview URL
        if: steps.info.outputs.is_pr == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.info.outputs.pr_number }};
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const aliasUrl = '${{ steps.deploy.outputs.pages-deployment-alias-url }}';

            const body = `## ðŸš€ Cloudflare Pages Preview

            | Environment | URL |
            |-------------|-----|
            | Preview | ${deploymentUrl} |
            | Branch Alias | ${aliasUrl} |`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c => c.body.includes('Cloudflare Pages Preview'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
